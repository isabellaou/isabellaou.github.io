<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Isabella Ou - Personal Website</title>

	<link rel="stylesheet" href="css/style.css">

	<!-- bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600'>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	  <style>
	  	body, ul, dl, a{
			margin:0px;
			padding:0px;
			text-decoration: none;
			list-style:none;
		}

		body{
			background: #eee;
		}

		i{
			margin-right:10px;
			margin-left:0px;
		}

		#bg {
		position: fixed;
		width: 100%;
		z-index: -1;
		top: 0;
		height: 100%;
		}

		#t{
		margin: 20px auto;
		font-family: verdana;
		font-size: 50px;
		text-align: center;
		color: #000;
		text-shadow: 1px 1px 3px #333;
		}

		#list{
		width:200px;
		margin: 20px auto;
		background: #fff;
		box-shadow: 0 0 5px #555;
		border-radius: 10px;
		font-size: 16px;
		overflow: hidden;
		font-weight: 500;
		font-family:arial, verdana, microsoft yahei;
		}

		#list a, a:visited{
		color:#666;
		display: block;
		min-width: 50px;
		max-width:100%;
		height:50px;
		line-height:50px;
		text-align: center;
		border-bottom: 1px solid #ccc;
		transition: all .3s ease;
		white-space:nowrap;
		text-overflow:ellipsis;
		overflow:hidden;
		font-family: inherit;
		text-decoration: none;
		}
		#list a:last-child{
		border: none;
		}

		#list a:hover{
		background: #eee;
		}

		#list:after{
		content: '.';
		height: 0;
		display: block;
		clear: both;
		visibility:hidden;
		}
  </style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



	</head>
  <body>
    <base target="_blank"/>
    <div id="bg"></div>
    <div id="t"><i class="fa fa-laptop"></i>Demo</div>
    <div id="list">
    	<a href="./project/weather/index.html"><i class="em em-sunny"></i>Weather App</a>
		<a href="./project/3DCarousel/index.html"><i class="em em-frame_with_picture"></i>3D Carousel</a>
		<a href="./project/NumberPuzzle/puzzle.html"><i class="em em-1234"></i>Number Puzzle</a>
		<a href="./project/snake/snake.html"><i class="em em-snake"></i>Snake</a>
		<a href="./project/firework/index.html"><i class="em em-fireworks"></i>Firework</a>
		
		
    </div>
  </body>
</html>
