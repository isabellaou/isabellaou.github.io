<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  
  
  <link rel='stylesheet prefetch' href='https://use.fontawesome.com/releases/v5.0.8/css/all.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="carousel">
  
  <figure class="spin">
    <img src="https://orig00.deviantart.net/0dad/f/2017/123/3/b/dawn2_by_wlop-db822x7.jpg" alt>
    <img src="https://orig00.deviantart.net/c215/f/2017/134/f/c/widowmaker_by_wlop-db99trr.jpg" alt>
    <img src="https://img00.deviantart.net/76bb/i/2016/325/e/c/cloud_insect_preview_by_wlop-dap7ls5.jpg" alt>
    <img src="https://img00.deviantart.net/0e80/i/2016/125/c/a/mumei_by_wlop-da1d0b7.jpg" alt>
    <img src="https://img00.deviantart.net/2458/i/2015/138/4/9/saber_by_wlop-d8tjwa5.jpg" alt>
    <img src="https://orig00.deviantart.net/49a6/f/2017/326/c/4/the_lonely_parade_by_wlop-dbukepi.jpg" alt>
  </figure>
  <i class="fas fa-chevron-right" style="float:right;" onclick="carouselSpin('1')"></i>
  <i class="fas fa-chevron-left" style="float:left;" onclick="carouselSpin('')"></i>
  <h4>Image Credit To: Wlop <br />Design Credit To:  Dudley Storey</h4>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
